        - Entwicklung von **NGS-Analyse-Workflows** für Variantenerkennung
        - Präsentation der Forschung auf führenden Konferenzen, Auszeichnung mit **[Bester Studentenbeitrag auf dem IRC 2023](https://www.youtube.com/watch?v=wlufwc6DqV4&t=478s)**
