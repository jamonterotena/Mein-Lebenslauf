career-profile:
  title: ÜBER MICH
  summary: |
    - **Promotionsstudent in Agrobioinformatik**
    - Begeistert von der Entdeckung biologischer Erkenntnisse in der Pflanzenwissenschaft durch den Einsatz von **statistischen und maschinellen Lernmethoden** zur Förderung der Landwirtschaft
    - Erfahrung in der Entwicklung von **optimierten Workflows** zur Extraktion **hochkurierter genomischer Daten**
    - **[Preisgekrönter mehrsprachiger Kommunikator](https://www.youtube.com/watch?v=wlufwc6DqV4&t=478s)**

